name: pre-commit

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure tags and full history are available for pre-commit hook installs
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run pre-commit (action)
        # Use a concrete release tag so the runner can resolve the action reliably.
        # If you want automated updates, change this to a branch like 'v4' later.
        uses: pre-commit/action@v4.3.0
        with:
          extra_args: --all-files
