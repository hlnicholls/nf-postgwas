name: pre-commit

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure tags and full history are available for pre-commit hook installs
          fetch-depth: 0
          # use the GITHUB_TOKEN so any subsequent git fetch operations that
          # pre-commit performs can authenticate successfully
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up git credentials
        # Configure git to use the GITHUB_TOKEN for https://github.com/ URLs so
        # `git fetch origin --tags` inside the runner succeeds without extra auth.
        run: |
          # Configure git to use the GITHUB_TOKEN only for this repository so that
          # public GitHub repositories (used by pre-commit hooks) remain accessible
          # anonymously. This prevents forcing authentication for hooks like
          # https://github.com/pre-commit/mirrors-shellcheck/ which are public.
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/hlnicholls/nf-postgwas".insteadOf "https://github.com/hlnicholls/nf-postgwas"

      - name: Run pre-commit (action)
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
